<!doctype html>
<html>
  <head>
    <title>KNN - TEST</title>
    <script src="/socket.io/socket.io.js" type="module"></script>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/Login-Form-Basic-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="border rounded p-4">
            <p class="m-0">Inserisci i tuoi voti per materia</p>
            <form class="mt-3" onsubmit="return false">
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto1"
                placeholder="Prima materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto2"
                placeholder="Seconda materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto3"
                placeholder="Terza materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto4"
                placeholder="Quarta materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto5"
                placeholder="Quinta materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto6"
                placeholder="Sesta materia"
              />
              <input
                class="form-control mb-3"
                type="number"
                min="0"
                max="10"
                id="voto7"
                placeholder="Settima materia"
              />
              <input type="submit" class="btn btn-success" id="crea" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
